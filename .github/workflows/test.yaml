name: Test API

on:
  pull_request:
    paths:
      - "apps/api/**"
  push:
    branches:
      - main
      - develop
    paths:
      - "apps/api/**"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.API_DATABASE_URL }}
      BETTER_AUTH_SECRET: ${{ secrets.API_BETTER_AUTH_SECRET }}
      BETTER_AUTH_URL: ${{ secrets.API_BETTER_AUTH_URL }}
      CLIENT_ORIGIN: ${{ secrets.API_CLIENT_ORIGIN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.2

      - name: Cache Bun install
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('apps/api/bun.lock') }}

      - name: Install dependencies
        working-directory: apps/api
        run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: apps/api
        run: bun test

      - name: Run lint
        working-directory: apps/api
        run: bun run lint
